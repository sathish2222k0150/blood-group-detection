<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    :root {
    --primary-red: #e31837;  /* Deeper red */
    --secondary-red: #cc0000;
    --dark-red: #b31b1b;
    --light-red: #fff5f5;
    --pure-white: #ffffff;
}

body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--pure-white);
    position: relative;
    overflow: hidden;
}

/* Enhanced animated background */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        linear-gradient(
            45deg,
            transparent 25%,
            rgba(227, 24, 55, 0.05) 25%,
            rgba(227, 24, 55, 0.05) 30%,
            transparent 30%,
            transparent 35%,
            rgba(227, 24, 55, 0.05) 35%,
            rgba(227, 24, 55, 0.05) 40%,
            transparent 40%
        ),
        linear-gradient(
            -45deg,
            transparent 25%,
            rgba(227, 24, 55, 0.05) 25%,
            rgba(227, 24, 55, 0.05) 30%,
            transparent 30%,
            transparent 35%,
            rgba(227, 24, 55, 0.05) 35%,
            rgba(227, 24, 55, 0.05) 40%,
            transparent 40%
        );
    background-size: 100px 100px;
    animation: backgroundMove 30s linear infinite;
    z-index: -1;
}

.container {
    background: var(--pure-white);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    margin: 2rem;
    position: relative;
    animation: fadeInUp 0.8s ease-out;
    border: 1px solid rgba(227, 24, 55, 0.1);
}

/* Enhanced decorative elements */
.container::before,
.container::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    z-index: -1;
}

.container::before {
    top: -15px;
    right: -15px;
    background: radial-gradient(circle at top right, var(--primary-red) 0%, transparent 70%);
    opacity: 0.1;
}

.container::after {
    bottom: -15px;
    left: -15px;
    background: radial-gradient(circle at bottom left, var(--primary-red) 0%, transparent 70%);
    opacity: 0.1;
}

h2 {
    color: var(--primary-red);
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    text-align: center;
    position: relative;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-red), var(--secondary-red));
    border-radius: 2px;
    animation: widthPulse 2s infinite;
}

.form-label {
    color: #444;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.form-control {
    border: 2px solid #eee;
    border-radius: 10px;
    padding: 0.8rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--primary-red);
    box-shadow: 0 0 0 0.2rem rgba(227, 24, 55, 0.15);
}

.btn-primary {
    background: var(--primary-red);
    border: none;
    border-radius: 50px;
    padding: 0.8rem 2rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
    margin-top: 1rem;
}

.btn-primary:hover {
    background: var(--dark-red);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(227, 24, 55, 0.3);
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: all 0.5s ease;
}

.btn-primary:hover::before {
    left: 100%;
}

.mt-3 {
    text-align: center;
    color: #666;
    margin-top: 1.5rem;
}

.mt-3 a {
    color: var(--primary-red);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.mt-3 a:hover {
    color: var(--dark-red);
    text-decoration: underline;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes widthPulse {
    0% { width: 60px; }
    50% { width: 90px; }
    100% { width: 60px; }
}

@keyframes backgroundMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(100px, 100px); }
}

/* Responsive Design */
@media (max-width: 576px) {
    .container {
        margin: 1rem;
        padding: 2rem;
    }

    h2 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body class="bg-light" style="background: url(static/1.webp) repeat-y; background-size: 100%;">
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
