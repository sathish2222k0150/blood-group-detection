<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
:root {
    --primary-red: #d10000;  /* Deeper pure red */
    --secondary-red: #b00000;
    --dark-red: #8b0000;
    --light-red: #fff0f0;
    --pure-white: #ffffff;
}

body {
    min-height: 100vh;
    margin: 0;
    background-color: var(--pure-white);
    position: relative;
    overflow-x: hidden;
}

/* Simplified background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(135deg, transparent 45%, rgba(209, 0, 0, 0.03) 46%, rgba(209, 0, 0, 0.03) 54%, transparent 55%),
        linear-gradient(-135deg, transparent 45%, rgba(209, 0, 0, 0.03) 46%, rgba(209, 0, 0, 0.03) 54%, transparent 55%);
    background-size: 50px 50px;
    z-index: -1;
}

.container {
    background: var(--pure-white);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    margin: 2rem auto;
    position: relative;
    border: 1px solid rgba(209, 0, 0, 0.1);
}

h2 {
    color: var(--primary-red);
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    text-align: center;
    position: relative;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: var(--primary-red);
    border-radius: 2px;
}

.form-label {
    color: #444;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.form-control {
    border: 2px solid #eee;
    border-radius: 10px;
    padding: 1rem;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
}

.form-control:focus {
    border-color: var(--primary-red);
    box-shadow: 0 0 0 0.2rem rgba(209, 0, 0, 0.15);
    outline: none;
}

.btn-primary {
    background: var(--primary-red);
    border: none;
    border-radius: 50px;
    padding: 1rem 2rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    color: var(--pure-white);
}

.btn-primary:hover {
    background: var(--dark-red);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(209, 0, 0, 0.2);
}

.text-center.mt-3 {
    margin-top: 1.5rem !important;
}

.text-center.mt-3 a {
    color: var(--primary-red);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.text-center.mt-3 a:hover {
    color: var(--dark-red);
    text-decoration: underline;
}

/* Enhanced form group spacing */
.mb-3 {
    position: relative;
    margin-bottom: 1.5rem !important;
}

/* Responsive Design */
@media (max-width: 576px) {
    .container {
        margin: 1rem;
        padding: 2rem;
    }

    h2 {
        font-size: 2rem;
    }
    
    .form-control {
        padding: 0.8rem;
    }
}
    </style>
</head>
<body class="bg-light" style="background: url(static/1.gif) repeat-y; background-size: 100%;">
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form method="POST" action="/register">  <!-- ✅ Direct form action -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>  <!-- ✅ Direct link to login -->
    </div>
</body>
</html>
